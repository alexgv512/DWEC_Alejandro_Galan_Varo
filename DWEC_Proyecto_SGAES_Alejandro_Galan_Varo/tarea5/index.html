<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".//src/css/estilos.css">
</head>
<body>

    <header>
        <h1>Sistema de Gestión Académica</h1>
    </header>

    <div class="container">
        <div id="mensaje"></div>
        <h1>Gestión de Estudiantes</h1>
        <h2>Agregar Estudiante</h2>
        <form id="formAgregarEstudiante" action="">
            <label for="idEstudiante">ID del Estudiante</label>
            <input type="text" id="idEstudiante" placeholder="ID del Estudiante" required pattern="\d+">
            <label for="nombreEstudiante">Nombre del Estudiante</label>
            <input type="text" id="nombreEstudiante" placeholder="Nombre del Estudiante" required pattern="[A-Za-z\s]+">
            <label for="edadEstudiante">Edad del Estudiante</label>
            <input type="number" id="edadEstudiante" placeholder="Edad del Estudiante" required min="1" max="120">
            <label for="calle">Calle</label>
            <input type="text" id="calle" placeholder="Calle" required pattern="[A-Za-z\s]+">
            <label for="numero">Número</label>
            <input type="text" id="numero" placeholder="Número" required pattern="\d+">
            <label for="piso">Piso</label>
            <input type="text" id="piso" placeholder="Piso" pattern="\d*">
            <label for="codigoPostal">Código Postal</label>
            <input type="text" id="codigoPostal" placeholder="Código Postal" required pattern="\d{5}">
            <label for="provincia">Provincia</label>
            <input type="text" id="provincia" placeholder="Provincia" required pattern="[A-Za-z\s]+">
            <label for="localidad">Localidad</label>
            <input type="text" id="localidad" placeholder="Localidad" required pattern="[A-Za-z\s]+">
            <button id="agregarEstudiante">Agregar Estudiante</button>
            <div id="errorAgregarEstudiante" class="error-message"></div>
        </form>
    
        <h2>Eliminar Estudiante</h2>
        <form id="formEliminarEstudiante" action="">
            <label for="idEliminar">ID del Estudiante</label>
            <input type="text" id="idEliminar" placeholder="ID del Estudiante" required pattern="\d+">
            <button id="eliminarEstudiante">Eliminar Estudiante</button>
            <div id="errorEliminarEstudiante" class="error-message"></div>
        </form>
        
        <h2>Agregar Asignatura</h2>
        <form id="formAgregarAsignatura" action="">
            <label for="nombreAsignatura">Nombre de la Asignatura</label>
            <input type="text" id="nombreAsignatura" placeholder="Nombre de la Asignatura" required pattern="[A-Za-z0-9IVXivx\s]+">
            <button id="agregarAsignatura">Agregar Asignatura</button>
            <div id="errorAgregarAsignatura" class="error-message"></div>
        </form>
        
        <h2>Eliminar Asignatura</h2>
        <form id="formEliminarAsignatura" action="">
            <label for="nombreEliminar">Nombre de la Asignatura</label>
            <input type="text" id="nombreEliminar" placeholder="Nombre de la Asignatura" required pattern="[A-Za-z0-9IVXivx\s]+">
            <button id="eliminarAsignatura">Eliminar Asignatura</button>
            <div id="errorEliminarAsignatura" class="error-message"></div>
        </form>
        
        <h2>Matricular Estudiante</h2>
        <form id="formMatricularEstudiante" action="">
            <label for="idMatricular">ID del Estudiante</label>
            <input type="text" id="idMatricular" placeholder="ID del Estudiante" required pattern="\d+">
            <label for="nombreMatricular">Nombre de la Asignatura</label>
            <input type="text" id="nombreMatricular" placeholder="Nombre de la Asignatura" required pattern="[A-Za-z0-9IVXivx\s]+">
            <button id="matricularEstudiante">Matricular</button>
            <div id="errorMatricularEstudiante" class="error-message"></div>
        </form>
      
        <h2>Desmatricular Estudiante</h2>
        <form id="formDesmatricularEstudiante" action="">
            <label for="idDesmatricular">ID del Estudiante</label>
            <input type="text" id="idDesmatricular" placeholder="ID del Estudiante" required pattern="\d+">
            <label for="nombreDesmatricular">Nombre de la Asignatura</label>
            <input type="text" id="nombreDesmatricular" placeholder="Nombre de la Asignatura" required pattern="[A-Za-z0-9IVXivx\s]+">
            <button id="desmatricularEstudiante">Desmatricular</button>
            <div id="errorDesmatricularEstudiante" class="error-message"></div>
        </form>
      
        <h2>Asignar Calificación</h2>
        <form id="formAsignarCalificacion" action="">
            <label for="idCalificacion">ID del Estudiante</label>
            <input type="text" id="idCalificacion" placeholder="ID del Estudiante" required pattern="\d+">
            <label for="nombreCalificacion">Nombre de la Asignatura</label>
            <input type="text" id="nombreCalificacion" placeholder="Nombre de la Asignatura" required pattern="[A-Za-z0-9IVXivx\s]+">
            <label for="calificacion">Calificación</label>
            <input type="number" id="calificacion" placeholder="Calificación" required min="0" max="10">
            <button id="agregarCalificacion">Asignar Calificación</button>
            <div id="errorAsignarCalificacion" class="error-message"></div>
        </form>
      
        <h2>Reporte de Estudiantes</h2>
        <form id="formReporteEstudiantes" action="">
            <button id="reporteEstudiantes">Ver Reporte</button>
            <div id="errorReporteEstudiantes" class="error-message"></div>
        </form>
        <div id="reporteContainer"></div>
        
        <h2>Promedio General</h2>
        <form id="formPromedioGeneral" action="">
            <button id="promedioGeneral">Calcular Promedio</button>
            <div id="errorPromedioGeneral" class="error-message"></div>
        </form>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
